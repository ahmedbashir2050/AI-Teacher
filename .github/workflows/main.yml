name: AI Teacher Backend CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff pytest httpx alembic pydantic-settings sqlalchemy python-jose[cryptography] passlib[bcrypt] redis
      - name: Lint with ruff
        run: ruff check .
      - name: Run basic tests
        run: |
          echo "Running basic tests..."
          # pytest microservices/

      - name: Check Alembic Migrations
        run: |
          export DATABASE_URL=sqlite:///test.db
          export JWT_AUDIENCE=a
          export JWT_ISSUER=i
          export JWT_SECRET_KEY=s
          export REDIS_URL=redis://localhost
          export OPENAI_API_KEY=sk-test
          for s in auth-service user-service chat-service exam-service; do
            echo "Checking migrations for $s..."
            cd microservices/$s
            alembic check
            cd ../..
          done

  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

  build-and-push:
    needs: [lint-and-test, security-scan]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        service: [api-gateway, auth-service, user-service, chat-service, rag-service, exam-service, notification-service]
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: actions/setup-docker-buildx@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: ./microservices/${{ matrix.service }}
          push: true
          tags: |
            my-docker-org/ai-teacher-${{ matrix.service }}:latest
            my-docker-org/ai-teacher-${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
    env_file:
      - .env
    depends_on:
      - qdrant
      - redis
    networks:
      - ai-teacher-net

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrant_storage:/qdrant/storage
    networks:
      - ai-teacher-net

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
    networks:
      - ai-teacher-net

networks:
  ai-teacher-net:
    driver: bridge

[databases]
auth_db = host=db-auth port=5432 dbname=auth_db
user_db = host=db-user port=5432 dbname=user_db
chat_db = host=db-chat port=5432 dbname=chat_db
rag_db = host=db-rag port=5432 dbname=rag_db
exam_db = host=db-exam port=5432 dbname=exam_db

[pgbouncer]
listen_addr = 0.0.0.0
listen_port = 6432
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt
pool_mode = transaction
max_client_conn = 10000
default_pool_size = 20
reserve_pool_size = 5
ignore_startup_parameters = extra_float_digits
